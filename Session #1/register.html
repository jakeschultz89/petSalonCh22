<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <h2>Register</h2>
        <!-- name,age,gender,breed,service,owner,phone-->
        <div class="container">
            <div class="input-container">
                <label>Name:</label>
                <input type="text" id="petName">
            </div>
            <!-- <div class="input-container">
                <label>Type:</label>
                <input type="text" id="petType">
            </div> -->
            <div class="input-container">
                <label>Type:</label>
                <select id="petType">
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="Human">Human</option>
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="Lizard">Lizard</option>
                    <option value="Bird">Bird</option>
                    <option value="Fish">Fish</option>
                    <option value="Dragon">Dragon</option>
                </select>
            </div>
            <div class="input-container">
                <label>Age:</label>
                <input type="number" id="petAge">
            </div>
            <div class="input-container">
                <label>Gender:</label>
                <input type="text" id="petGender">
            </div>
            <div class="input-container">
                <label>Breed:</label>
                <input type="text" id="petBreed">
            </div>
            <div class="input-container">
                <label>Service:</label>
                <select id="petService">
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="Shower">Shower</option>
                    <option value="Nails">Nails cut</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Neutering">Neutering</option>
                    <option value="Swedish Massage">Swedish Massage</option>
                </select>
            </div>
            <div class="input-container">
                <label>Owner:</label>
                <input type="text" id="ownerName">
            </div>
            <div class="input-container">
                <label>Phone:</label>
                <input type="text" id="ownerPhone">
            </div>

            <div class="alert-section">
                <button class="btn btn-register">Register</button>
                <p class="hide" id="alert">A pet was registered!</p>
            </div>
        </div>

        <!-- <div id="pets" class="container">

        </div> -->
        <div class="search-container container">
            <input type="search" id="searchInput">
            <button class="btn btn-search btn-register">Search</button>
        </div>
        <table class="pets-table table table-striped container">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Owner</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="pets">

            </tbody>
        </table>
    </main>

    
    <script src="scripts/app.js"></script>
</body>
</html>
